<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Us a Message</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
  <div class="container mt-9 p-5 border">
    <div class="row">
      <div class="col">
        <h2 class="text-primary mt-5">Send us a Message</h2>
        <form id="contactForm" method="POST" action="process.phper" novalidate>
          <div class="col-sm-8 mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="col-sm-8 mb-3">
            <label for="phone">Phone:</label>
            <input type="text" class="form-control" id="phone" name="phone" required
              pattern="\(\d{2}\) \d{3}-\d{3}-\d{3}" value="(64) 123-123-123"><br>
          </div>
          <div class="col-sm-8 mb-3">
            <label for="message" class="form-label">Message</label>
            <input class="form-control" id="message" name="message" required></input>
          </div>
      </div>
    </div>
    <div class="col">
      <div class="col-sm-8 mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="col-sm-8 mb-3">
        <label for="company" class="form-label">Company</label>
        <input type="company" class="form-control" id="company" name="company" required>
      </div>
    </div>
    <button type="submit" class="btn btn-primary " id="submitBtn">Send</button>
  </div>
  </form>
  <div class="col bg-primary text-white">
    3 of 3
  </div>
  </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="sweetalert2.all.min.js"></script>

  <script>document.addEventListener('DOMContentLoaded', function () {
      var form = document.getElementById('contactForm');
      var submitBtn = document.getElementById('submitBtn');

      submitBtn.addEventListener('click', function (event) {
        event.preventDefault();

        var phone = document.getElementById('phone').value;
        var phonePattern = /^\d{3}-\d{3}-\d{4}$/;

        // Kiểm tra tính hợp lệ của form
        if (!form.checkValidity()) {
          form.classList.add('was-validated');
          Swal.fire({
            title: 'Lỗi!',
            text: 'Đã xảy ra lỗi khi gửi dữ liệu.',
            icon: 'error',
            confirmButtonText: 'OK'
          });
        } else {
          var name = document.getElementById('name').value;
          var message = document.getElementById('message').value;
          var email = document.getElementById('email').value;
          var phone = document.getElementById('phone').value;

          const url = `process.php?name=${encodeURIComponent(name)}&message=${encodeURIComponent(message)}&email=${encodeURIComponent(email)}&phone=${encodeURIComponent(phone)}`;

          window.location.href = url;
        }
      });
    });

  </script>
</body>

</html>
